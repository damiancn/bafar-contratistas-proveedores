<!-- A template that is used to create the modal that allows you to create or edit an employee -->
<ng-template #contratistaProveedorModal>

  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title col-11 text-center">Contratista / Proveedor</h5>
      <img class="boton-cerrar-modal" src="assets/resources/cancel-fill-w.webp" alt=""
        (click)="modalRefContratistasProveedores!.hide()">
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <!-- <app-registro></app-registro> -->
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="container-fluid">
        <div class="row text-end">
          <div class="col-6"></div>
          <div class="col-6">
            <div class="row">
              <div class="col-4"></div>

              <div class="col-4">
              </div>

              <div class="col-4">
                <div class="form-group">
                  <button class="btn btn-bafar-invertido" type="submit"
                    (click)="modalRefContratistasProveedores?.hide()">
                    Salir
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
