        </div>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="fechaR">
              <th mat-header-cell *matHeaderCellDef>Fecha Registro.</th>
              <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="proveedor">
              <th mat-header-cell *matHeaderCellDef>Proveedor</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="responsable">
              <th mat-header-cell *matHeaderCellDef>Responsable</th>
              <td mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="areaTrabajo">
              <th mat-header-cell *matHeaderCellDef>Area de Trabajo</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <ng-container matColumnDef="estatus">
              <th mat-header-cell *matHeaderCellDef>Estatus</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <ng-container matColumnDef="detalles">
              <th mat-header-cell *matHeaderCellDef>Detalles</th>
              <td mat-cell *matCellDef="let element"> <button (click)="abrirDetalles()" mat-raised-button>Basic</button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
             
                
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
          </table>
