<div class="fondo">
  <div class="row">
    <div class="col-md-8 my-auto">
      <div class="row logo-seguridad-patrimonial text-center">
        <div class="col-md-12">
          <img class="logo img-fluid" src="assets/resources/Login/Logo.png" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordFormGroup" id="form-logIn" ngNativeValidate>
            <p class="m-2">
              <img class="svg-login" src="assets/resources/Login/Candado.svg" alt="">
              <mat-form-field class="ps-2" appearance="legacy">
                <mat-label>Ingresa una nueva contraseña</mat-label>
                <input type="password" formControlName="password1" matInput placeholder="" min="8">
                <!-- <mat-hint>Hint</mat-hint> -->
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>

            
            <mat-error *ngIf="resetPasswordFormGroup.errors?.['required']">La contraseña es requerida</mat-error>
            <br>
            <mat-error *ngIf="resetPasswordFormGroup.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</mat-error>
            <br>
            <mat-error *ngIf="resetPasswordFormGroup.errors?.['pattern']">La contraseña debe tener al menos una letra mayúscula, una letra minúscula, un número y un caracter especial</mat-error>

            <p class="m-2">
              <img class="svg-login" src="assets/resources/Login/Candado.svg" alt="">
              <mat-form-field class="ps-2" appearance="legacy">
                <mat-label>Repite la nueva contraseña</mat-label>
                <input type="password" formControlName="password2" matInput placeholder="" min="8" [type]="hideConfirmPassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                  <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>

              <!-- <mat-hint>
                {{resetPasswordFormGroup.controls.password2.errors?.required ? 'La contraseña es requerida' : ''}}
                {{resetPasswordFormGroup.controls.password2.errors?.minlength ? 'La contraseña debe tener al menos 8 caracteres' : ''}}
                {{resetPasswordFormGroup.controls.password2.errors?.pattern ? 'La contraseña debe tener al menos una letra mayúscula, una letra minúscula, un número y un caracter especial' : ''}}
                {{resetPasswordFormGroup.controls.password2.errors?.mustMatch ? 'Las contraseñas no coinciden' : ''}}
              </mat-hint> -->
            </p>
            <mat-error *ngIf="resetPasswordFormGroup.value.password2.errors?.mustMatch">Las contraseñas no coinciden</mat-error>
            <p>
              <button class="btn btn-azul btn-md" [disabled]="!resetPasswordFormGroup.valid">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                  <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
                Cambiar contraseña
              </button>
            </p>
          </form>
        </div>
      </div>

      <div class="row text-center" style="margin-top: 20vh;">
        <div class="col-md-12">
          <img src="assets/resources/Axess logo color.svg" width="150" alt="">
        </div>
      </div>
    </div>

    <div class="col-md-4 d-none d-lg-block" style="padding: 0; position: relative;">
      <img class="logo-lateral" src="assets/resources/Login/Lateral.png" style="width: 100%;" alt="">
    </div>
  </div>

</div>
